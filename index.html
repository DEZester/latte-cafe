<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <title>Latte Cafe</title>
  </head>
  <body>
    <section class="main-page">
      <header class="header">
        <div class="header__container">
          <nav class="nav">
            <ul class="nav-menu">
              <li class="nav-menu__item"><a href="#" class="nav-menu__item__link">About</a></li>
              <li class="nav-menu__item"><a href="#" class="nav-menu__item__link">Menu</a></li>
              <li class="nav-menu__item"><a href="#" class="nav-menu__item__link">Info</a></li>
              <li class="nav-menu__item"><a href="#" class="nav-menu__item__link">Booking</a></li>
            </ul>
          </nav>
          <img src="./img/main-text.png" alt="Latte cafe" class="main-text" />
          <div class="social-container">
            <ul class="social-menu">
              <li class="social-menu__item">
                <a href="#" class="social-menu__item__link"
                  ><img src="./img/email.png" alt="email"
                /></a>
              </li>
              <li class="social-menu__item">
                <a href="#" class="social-menu__item__link"
                  ><img src="./img/facebook.png" alt="facebook"
                /></a>
              </li>
              <li class="social-menu__item">
                <a href="#" class="social-menu__item__link"
                  ><img src="./img/inst.png" alt="inst"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <div class="img-container">
        <img src="./img/mainImg.png" alt="main-page" class="main-img" />
      </div>
    </section>
  </body>
</html>
